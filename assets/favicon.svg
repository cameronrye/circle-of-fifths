  <text x="65" y="90" text-anchor="middle" class="text note">B</text>
  <text x="50" y="96" text-anchor="middle" class="text note">F#</text>
  <text x="35" y="90" text-anchor="middle" class="text note">C#</text>
  <text x="15" y="75" text-anchor="middle" class="text note">G#</text>
