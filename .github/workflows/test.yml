name: Circle of Fifths Test Suite

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

env:
  NODE_ENV: test
  CI: true
  SERVER_PORT: 8000

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint
      
    - name: Run core tests (unit & integration)
      run: npm run test:ci
      continue-on-error: false

    - name: Run accessibility tests
      run: node tests/run-tests.js tests/accessibility/**/*.test.js
      continue-on-error: true

    - name: Run performance tests
      run: node tests/run-tests.js tests/performance/**/*.test.js
      continue-on-error: true

    - name: Run visual regression tests
      run: node tests/run-tests.js tests/visual/**/*.test.js
      continue-on-error: true
      
    - name: Generate coverage report
      run: npm run test:coverage
      continue-on-error: true

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
      continue-on-error: true

  browser-tests:
    name: Browser Compatibility Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start test server
      run: |
        npm run serve &
        echo "Waiting for server to start..."
        sleep 10
        # Verify server is running
        timeout 30 bash -c 'until curl -f http://localhost:8000; do sleep 1; done' || (echo "Server failed to start" && exit 1)
        
    - name: Install Chrome
      run: |
        # Install Chrome using modern approach
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/googlechrome-linux-keyring.gpg
        echo "deb [arch=amd64 signed-by=/usr/share/keyrings/googlechrome-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Test in Chrome
      timeout-minutes: 10
      run: |
        # Run browser tests with timeout protection
        timeout 600 node tests/browser-test-runner.js --browser=chrome || (echo "Browser tests timed out or failed" && exit 1)

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run security audit
      run: npm audit --audit-level=moderate
      
    - name: Install jq for JSON processing
      run: sudo apt-get update && sudo apt-get install -y jq

    - name: Check for vulnerabilities
      run: |
        # Check for high severity vulnerabilities
        VULN_COUNT=$(npm audit --audit-level=high --json 2>/dev/null | jq '.metadata.vulnerabilities.high // 0' 2>/dev/null || echo "0")
        if [ "$VULN_COUNT" != "0" ]; then
          echo "❌ High severity vulnerabilities found: $VULN_COUNT"
          npm audit --audit-level=high
          exit 1
        else
          echo "✅ No high severity vulnerabilities found"
        fi

  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      
    - name: Deploy to preview environment
      run: |
        echo "Would deploy to preview environment"
        echo "Preview URL: https://circle-of-fifths-pr-${{ github.event.number }}.netlify.app"

  performance-monitoring:
    name: Performance Monitoring
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run performance benchmarks
      run: |
        npm run test:performance > performance-results.txt
        
    - name: Upload performance results
      uses: actions/upload-artifact@v4
      with:
        name: performance-results
        path: performance-results.txt
        
    - name: Comment performance results
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const results = fs.readFileSync('performance-results.txt', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `## Performance Test Results\n\n\`\`\`\n${results}\n\`\`\``
          });

  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Start test server
      run: |
        npm run serve &
        echo "Waiting for server to start..."
        sleep 15
        # Check if server is running with retry
        timeout 60 bash -c 'until curl -f http://localhost:8000; do echo "Waiting for server..."; sleep 2; done' || (echo "Server failed to start" && exit 1)
        echo "Server is running successfully"

    - name: Install axe-core CLI
      run: npm install -g @axe-core/cli

    - name: Run accessibility audit
      run: |
        echo "Running axe accessibility audit..."
        axe http://localhost:8000 --exit --timeout 30000 || echo "Axe audit completed with issues"

    - name: Run custom accessibility tests
      run: npm run test:accessibility

    - name: Stop test server
      if: always()
      run: |
        # Kill any remaining server processes
        pkill -f "http-server" || true

  cross-platform-test:
    name: Cross-Platform Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [18.x, 20.x]
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run core tests
      run: npm run test:ci



  notification:
    name: Notify Results
    runs-on: ubuntu-latest
    needs: [test, browser-tests, security-scan, cross-platform-test, accessibility-audit]
    if: always()

    steps:
    - name: Check results
      run: |
        echo "Test results:"
        echo "- Unit/Integration tests: ${{ needs.test.result }}"
        echo "- Browser tests: ${{ needs.browser-tests.result }}"
        echo "- Security scan: ${{ needs.security-scan.result }}"
        echo "- Cross-platform tests: ${{ needs.cross-platform-test.result }}"
        echo "- Accessibility audit: ${{ needs.accessibility-audit.result }}"
        echo "- Performance monitoring: ${{ needs.performance-monitoring.result || 'skipped' }}"
        echo "- Deploy preview: ${{ needs.deploy-preview.result || 'skipped' }}"

    - name: Notify success
      if: needs.test.result == 'success' && needs.browser-tests.result == 'success' && needs.security-scan.result == 'success' && needs.cross-platform-test.result == 'success' && needs.accessibility-audit.result == 'success'
      run: |
        echo "✅ All tests passed successfully!"

    - name: Notify failure
      if: needs.test.result == 'failure' || needs.browser-tests.result == 'failure' || needs.security-scan.result == 'failure' || needs.cross-platform-test.result == 'failure' || needs.accessibility-audit.result == 'failure'
      run: |
        echo "❌ Some tests failed!"
        echo "Failed jobs:"
        if [ "${{ needs.test.result }}" == "failure" ]; then echo "  - Unit/Integration tests"; fi
        if [ "${{ needs.browser-tests.result }}" == "failure" ]; then echo "  - Browser tests"; fi
        if [ "${{ needs.security-scan.result }}" == "failure" ]; then echo "  - Security scan"; fi
        if [ "${{ needs.cross-platform-test.result }}" == "failure" ]; then echo "  - Cross-platform tests"; fi
        if [ "${{ needs.accessibility-audit.result }}" == "failure" ]; then echo "  - Accessibility audit"; fi
        exit 1
