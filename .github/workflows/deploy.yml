name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CI: true

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify ESLint installation
        run: |
          echo "Checking ESLint installation..."
          ls -la node_modules/.bin/eslint || echo "ESLint binary not found"
          npm list eslint @eslint/js eslint-config-prettier || echo "Some ESLint packages not found"

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm run test:ci

      - name: Check formatting
        run: npm run format:check

      - name: Build project with Vite
        run: npm run build
        # Note: Vite config automatically renames index-vite.html to index.html

      - name: Copy legacy files to dist (for backward compatibility)
        run: |
          cp index.html dist/index-legacy.html
          cp sw.js dist/
          cp -r js dist/ 2>/dev/null || true
          echo "Legacy files copied for backward compatibility"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload optimized Vite build
          path: './dist'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
